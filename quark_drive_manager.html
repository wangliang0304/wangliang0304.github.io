<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克网盘分享链接管理 - Joker的工具箱</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #00bcd4;
            --primary-dark: #0097a7;
            --secondary-color: #00e676;
            --accent-color: #ff4081;
            --text-color: #e0e0e0;
            --bg-color: #0a0a1a;
            --card-bg: #1a1a2e;
            --input-bg: #2a2a4e;
            --border-color: #4f4f7a;
            --shadow: 0 4px 20px rgba(0, 188, 212, 0.3);
            --shadow-hover: 0 8px 30px rgba(0, 188, 212, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 230, 118, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 64, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.2) 0%, rgba(26, 26, 46, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 101;
        }

        .home-btn::before {
            content: '←';
            font-size: 1.1rem;
            font-weight: bold;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
        }

        .header p {
            margin: 0.5rem 0 0;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .nav-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), #00c853);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color), #e91e63);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .controls {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1), rgba(0, 230, 118, 0.1));
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .link-url {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            word-break: break-all;
            cursor: pointer;
            transition: var(--transition);
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .link-description {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .link-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-color);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                margin-top: 0.5rem;
            }

            .home-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .stats {
                gap: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .link-actions {
                justify-content: center;
            }

            .form-actions {
                flex-direction: column;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-top: 1rem;
            }

            .home-btn {
                top: 0.8rem;
                left: 0.8rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }

            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .controls {
                padding: 1rem;
            }

            .link-card {
                padding: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 188, 212, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--secondary-color), #00c853);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--accent-color), #e91e63);
        }

        .notification.info {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="home-btn" title="返回首页">首页</a>
        <h1>夸克网盘分享链接管理</h1>
        <p>智能管理您的夸克网盘分享链接</p>
        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="openAddModal()">添加链接</button>
            <button class="btn" onclick="exportData()">导出数据</button>
            <button class="btn" onclick="importData()">导入数据</button>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索链接标题、描述或URL...">
                <button class="btn" onclick="searchLinks()">搜索</button>
                <button class="btn btn-secondary" onclick="clearSearch()">清除</button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalLinks">0</span>
                    <span class="stat-label">总链接数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="todayLinks">0</span>
                    <span class="stat-label">今日添加</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="thisWeekLinks">0</span>
                    <span class="stat-label">本周添加</span>
                </div>
            </div>
        </div>

        <div class="links-grid" id="linksGrid">
            <div class="empty-state">
                <div class="empty-state-icon">🔗</div>
                <h3>暂无分享链接</h3>
                <p>点击"添加链接"开始管理您的夸克网盘分享链接</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">添加链接</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="linkForm">
                <div class="form-group">
                    <label class="form-label" for="linkTitle">标题 *</label>
                    <input type="text" class="form-input" id="linkTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="linkUrl">分享链接 *</label>
                    <input type="url" class="form-input" id="linkUrl" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="linkDescription">描述</label>
                    <textarea class="form-input form-textarea" id="linkDescription" placeholder="可选：添加链接描述"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-secondary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script>
        // Data management
        let links = [];
        let currentEditId = null;
        let filteredLinks = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadLinks();
            updateStats();
            renderLinks();
            
            // Add search on input
            document.getElementById('searchInput').addEventListener('input', function() {
                if (this.value.trim() === '') {
                    clearSearch();
                } else {
                    searchLinks();
                }
            });

            // Add enter key support for search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchLinks();
                }
            });

            console.log('夸克网盘分享链接管理器已加载完成');
        });

        // Load links from localStorage
        function loadLinks() {
            const stored = localStorage.getItem('quarkLinks');
            if (stored) {
                try {
                    links = JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to parse stored links:', e);
                    links = [];
                }
            }
            filteredLinks = [...links];
        }

        // Save links to localStorage
        function saveLinks() {
            localStorage.setItem('quarkLinks', JSON.stringify(links));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Format date
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('zh-CN');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Update statistics
        function updateStats() {
            const total = links.length;
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const todayCount = links.filter(link => new Date(link.createdAt) >= today).length;
            const weekCount = links.filter(link => new Date(link.createdAt) >= weekAgo).length;

            document.getElementById('totalLinks').textContent = total;
            document.getElementById('todayLinks').textContent = todayCount;
            document.getElementById('thisWeekLinks').textContent = weekCount;
        }

        // Render links
        function renderLinks() {
            const grid = document.getElementById('linksGrid');
            
            if (filteredLinks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔗</div>
                        <h3>${links.length === 0 ? '暂无分享链接' : '未找到匹配的链接'}</h3>
                        <p>${links.length === 0 ? '点击"添加链接"开始管理您的夸克网盘分享链接' : '尝试使用不同的搜索关键词'}</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredLinks.map(link => `
                <div class="link-card">
                    <div class="link-title">${escapeHtml(link.title)}</div>
                    <div class="link-url" onclick="copyToClipboard('${escapeHtml(link.url)}')" title="点击复制链接">
                        ${escapeHtml(link.url)}
                    </div>
                    ${link.description ? `<div class="link-description">${escapeHtml(link.description)}</div>` : ''}
                    <div class="link-meta">
                        <span>创建时间：${formatDate(link.createdAt)}</span>
                        ${link.updatedAt && link.updatedAt !== link.createdAt ? `<span>更新时间：${formatDate(link.updatedAt)}</span>` : ''}
                    </div>
                    <div class="link-actions">
                        <button class="btn btn-small" onclick="openLink('${escapeHtml(link.url)}')">打开</button>
                        <button class="btn btn-small btn-secondary" onclick="editLink('${link.id}')">编辑</button>
                        <button class="btn btn-small" onclick="copyToClipboard('${escapeHtml(link.url)}')">复制</button>
                        <button class="btn btn-small btn-danger" onclick="deleteLink('${link.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search links
        function searchLinks() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                filteredLinks = [...links];
            } else {
                filteredLinks = links.filter(link => 
                    link.title.toLowerCase().includes(query) ||
                    link.url.toLowerCase().includes(query) ||
                    (link.description && link.description.toLowerCase().includes(query))
                );
            }
            renderLinks();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredLinks = [...links];
            renderLinks();
        }

        // Open add modal
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '添加链接';
            document.getElementById('linkForm').reset();
            document.getElementById('linkModal').style.display = 'flex';
        }

        // Edit link
        function editLink(id) {
            const link = links.find(l => l.id === id);
            if (!link) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = '编辑链接';
            document.getElementById('linkTitle').value = link.title;
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('linkDescription').value = link.description || '';
            document.getElementById('linkModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('linkModal').style.display = 'none';
            currentEditId = null;
        }

        // Handle form submission
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const description = document.getElementById('linkDescription').value.trim();

            if (!title || !url) {
                showNotification('请填写标题和链接', 'error');
                return;
            }

            if (currentEditId) {
                // Edit existing link
                const linkIndex = links.findIndex(l => l.id === currentEditId);
                if (linkIndex !== -1) {
                    links[linkIndex] = {
                        ...links[linkIndex],
                        title,
                        url,
                        description,
                        updatedAt: Date.now()
                    };
                    showNotification('链接更新成功', 'success');
                }
            } else {
                // Add new link
                const newLink = {
                    id: generateId(),
                    title,
                    url,
                    description,
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
                links.unshift(newLink);
                showNotification('链接添加成功', 'success');
            }

            saveLinks();
            updateStats();
            clearSearch();
            closeModal();
        });

        // Delete link
        function deleteLink(id) {
            if (confirm('确定要删除这个链接吗？')) {
                links = links.filter(l => l.id !== id);
                saveLinks();
                updateStats();
                clearSearch();
                showNotification('链接删除成功', 'success');
            }
        }

        // Open link in new tab
        function openLink(url) {
            window.open(url, '_blank');
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('链接已复制到剪贴板', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('链接已复制到剪贴板', 'success');
            }
        }

        // Export data
        function exportData() {
            if (links.length === 0) {
                showNotification('没有数据可以导出', 'error');
                return;
            }

            const data = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                links: links
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quark-links-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('数据导出成功', 'success');
        }

        // Import data
        function importData() {
            document.getElementById('importFile').click();
        }

        // Handle import
        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.links || !Array.isArray(data.links)) {
                        throw new Error('Invalid file format');
                    }

                    if (confirm(`确定要导入 ${data.links.length} 个链接吗？这将覆盖现有数据。`)) {
                        links = data.links;
                        saveLinks();
                        updateStats();
                        clearSearch();
                        showNotification(`成功导入 ${data.links.length} 个链接`, 'success');
                    }
                } catch (err) {
                    showNotification('导入失败：文件格式不正确', 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Close modal when clicking outside
        document.getElementById('linkModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
