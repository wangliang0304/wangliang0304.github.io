<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹管理器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="icon">📚</span>
                收藏夹管理器
            </h1>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="搜索收藏夹..." 
                    class="search-input"
                >
                <button id="clearSearch" class="clear-btn" title="清除搜索">×</button>
            </div>
            <div class="search-stats">
                <span id="searchStats">共 <span id="totalCount">0</span> 个收藏</span>
            </div>
        </div>

        <div class="toolbar">
            <button id="expandAll" class="btn btn-secondary">展开全部</button>
            <button id="collapseAll" class="btn btn-secondary">收起全部</button>
            <button id="refreshBookmarks" class="btn btn-primary">刷新</button>
        </div>

        <div class="content">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <span>加载收藏夹中...</span>
            </div>
            
            <div id="bookmarksList" class="bookmarks-list"></div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <div class="no-results-icon">🔍</div>
                <p>未找到匹配的收藏夹</p>
                <small>尝试使用不同的关键词搜索</small>
            </div>
        </div>

        <footer class="footer">
            <div class="stats">
                <span id="folderCount">文件夹: 0</span>
                <span id="bookmarkCount">书签: 0</span>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
